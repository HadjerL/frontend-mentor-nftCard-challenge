<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT perview card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="nft-image">
            <img class="nftimg" id="nftimg" src="images/image-equilibrium.jpg" alt="a cube photo">
        </div>
        <main>
            <div class="text">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm</p>
            </div>
            <div class="after-text">
                <div class="something">
                    <img src="images/icon-ethereum.svg" alt="equilibrium">
                    <p>0.041ETH</p>
                </div>
                <div class="time">
                    <img src="images/icon-clock.svg" alt="a clock">
                    <p>3 days left</p>
                </div>
            </div>
            <hr>
            <div class="profile">
                <img src="images/image-avatar.png" alt="avatar">
                <p><span>Creation of</span> Jules Wyvern</p>
            </div>
        </main>

    </div>
</body>
</html>
